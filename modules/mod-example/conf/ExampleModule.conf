#
# TrinityCore Example Module Configuration
# This file demonstrates module configuration options
#

###################################################################################################
# EXAMPLE MODULE SETTINGS
###################################################################################################

#
# ExampleModule.Enabled
#     Description: Enable/disable the example module
#     Default:     1 (enabled)
#

ExampleModule.Enabled = 1

#
# ExampleModule.DebugMode
#     Description: Enable debug logging for the module
#     Default:     0 (disabled)
#

ExampleModule.DebugMode = 0

###################################################################################################
# WELCOME MESSAGE SETTINGS
###################################################################################################

#
# WelcomeMessage.Enabled
#     Description: Enable/disable welcome message for new players
#     Default:     1 (enabled)
#

WelcomeMessage.Enabled = 1

#
# WelcomeMessage.Text
#     Description: The welcome message text to display to new players
#     Default:     "Welcome to the server!"
#

WelcomeMessage.Text = "Welcome to our TrinityCore server! Enjoy your adventure and don't hesitate to ask for help!"

#
# WelcomeMessage.Delay
#     Description: Delay in seconds before showing welcome message
#     Default:     5
#

WelcomeMessage.Delay = 5

#
# WelcomeMessage.ShowOnlyFirstLogin
#     Description: Show welcome message only on first character login
#     Default:     0 (show always)
#

WelcomeMessage.ShowOnlyFirstLogin = 0

###################################################################################################
# LEVEL UP REWARD SETTINGS
###################################################################################################

#
# LevelUpReward.Enabled
#     Description: Enable/disable automatic level up rewards
#     Default:     0 (disabled)
#

LevelUpReward.Enabled = 0

#
# LevelUpReward.ItemId
#     Description: Item ID to give as level up reward
#     Default:     6948 (Hearthstone)
#     Note:        Use valid item IDs from your database
#

LevelUpReward.ItemId = 6948

#
# LevelUpReward.Count
#     Description: Number of items to give as reward
#     Default:     1
#

LevelUpReward.Count = 1

#
# LevelUpReward.MinLevel
#     Description: Minimum level to start giving rewards
#     Default:     10
#

LevelUpReward.MinLevel = 10

#
# LevelUpReward.MaxLevel
#     Description: Maximum level to give rewards (0 = no limit)
#     Default:     0
#

LevelUpReward.MaxLevel = 0

#
# LevelUpReward.Interval
#     Description: Give reward every X levels (1 = every level)
#     Default:     5
#

LevelUpReward.Interval = 5

###################################################################################################
# STATISTICS SETTINGS
###################################################################################################

#
# Statistics.Enabled
#     Description: Enable/disable statistics collection
#     Default:     1 (enabled)
#

Statistics.Enabled = 1

#
# Statistics.UpdateInterval
#     Description: Statistics update interval in milliseconds
#     Default:     10000 (10 seconds)
#

Statistics.UpdateInterval = 30000

#
# Statistics.SaveInterval
#     Description: How often to save statistics to file (in seconds)
#     Default:     300 (5 minutes)
#

Statistics.SaveInterval = 300

#
# Statistics.FileName
#     Description: Name of the statistics file
#     Default:     "example_module_stats.txt"
#

Statistics.FileName = "example_module_stats.txt"

#
# Statistics.ResetOnRestart
#     Description: Reset statistics when module restarts
#     Default:     0 (keep statistics)
#

Statistics.ResetOnRestart = 0

###################################################################################################
# CHAT COMMAND SETTINGS
###################################################################################################

#
# Commands.Enabled
#     Description: Enable/disable module chat commands
#     Default:     1 (enabled)
#

Commands.Enabled = 1

#
# Commands.RequiredPermission
#     Description: Required account level for module commands
#     Values:      0 = Player, 1 = Moderator, 2 = GM, 3 = Admin
#     Default:     0 (Player)
#

Commands.RequiredPermission = 0

#
# Commands.Prefix
#     Description: Command prefix for module commands
#     Default:     "example"
#

Commands.Prefix = "example"

#
# Commands.ShowInHelp
#     Description: Show module commands in help list
#     Default:     1 (enabled)
#

Commands.ShowInHelp = 1

###################################################################################################
# PLAYER DATA SETTINGS
###################################################################################################

#
# PlayerData.Enabled
#     Description: Enable player data tracking
#     Default:     1 (enabled)
#

PlayerData.Enabled = 1

#
# PlayerData.MaxEntries
#     Description: Maximum number of player data entries to store
#     Default:     10000
#

PlayerData.MaxEntries = 10000

#
# PlayerData.CleanupInterval
#     Description: Cleanup interval for offline player data (in seconds)
#     Default:     3600 (1 hour)
#

PlayerData.CleanupInterval = 3600

#
# PlayerData.PersistOffline
#     Description: Keep player data when player goes offline
#     Default:     1 (enabled)
#

PlayerData.PersistOffline = 1

###################################################################################################
# LOGGING SETTINGS
###################################################################################################

#
# Logging.Level
#     Description: Logging level for the module
#     Values:      0 = Disabled, 1 = Error, 2 = Warning, 3 = Info, 4 = Debug, 5 = Trace
#     Default:     3 (Info)
#

Logging.Level = 3

#
# Logging.ToFile
#     Description: Enable logging to separate module log file
#     Default:     0 (disabled)
#

Logging.ToFile = 0

#
# Logging.FileName
#     Description: Name of the module log file (if ToFile is enabled)
#     Default:     "ExampleModule.log"
#

Logging.FileName = "ExampleModule.log"

#
# Logging.MaxFileSize
#     Description: Maximum log file size in MB before rotation
#     Default:     10
#

Logging.MaxFileSize = 10

#
# Logging.MaxFiles
#     Description: Maximum number of rotated log files to keep
#     Default:     5
#

Logging.MaxFiles = 5

###################################################################################################
# PERFORMANCE SETTINGS
###################################################################################################

#
# Performance.ThreadSafe
#     Description: Enable thread-safe operations (may impact performance)
#     Default:     1 (enabled)
#

Performance.ThreadSafe = 1

#
# Performance.MaxConcurrentOperations
#     Description: Maximum number of concurrent module operations
#     Default:     10
#

Performance.MaxConcurrentOperations = 10

#
# Performance.CacheSize
#     Description: Size of internal cache (in entries)
#     Default:     1000
#

Performance.CacheSize = 1000

#
# Performance.OptimizeMemory
#     Description: Enable memory optimizations
#     Default:     1 (enabled)
#

Performance.OptimizeMemory = 1

###################################################################################################
# FEATURE FLAGS
###################################################################################################

#
# Features.PlayerTracking
#     Description: Enable player login/logout tracking
#     Default:     1 (enabled)
#

Features.PlayerTracking = 1

#
# Features.ChatLogging
#     Description: Enable chat message logging
#     Default:     0 (disabled)
#

Features.ChatLogging = 0

#
# Features.LevelTracking
#     Description: Enable level change tracking
#     Default:     1 (enabled)
#

Features.LevelTracking = 1

#
# Features.AutoSave
#     Description: Enable automatic saving of module data
#     Default:     1 (enabled)
#

Features.AutoSave = 1

#
# Features.BroadcastEvents
#     Description: Enable broadcasting of module events
#     Default:     0 (disabled)
#

Features.BroadcastEvents = 0

#
# Features.GMNotifications
#     Description: Send notifications to GMs about module events
#     Default:     0 (disabled)
#

Features.GMNotifications = 0

###################################################################################################
# ADVANCED SETTINGS
###################################################################################################

#
# Advanced.ConfigReloadInterval
#     Description: How often to check for config changes (in seconds, 0 = disabled)
#     Default:     0
#

Advanced.ConfigReloadInterval = 0

#
# Advanced.EnableHotReload
#     Description: Enable hot reloading of module configuration
#     Default:     1 (enabled)
#

Advanced.EnableHotReload = 1

#
# Advanced.ValidateConfig
#     Description: Validate configuration values on load
#     Default:     1 (enabled)
#

Advanced.ValidateConfig = 1

#
# Advanced.BackupConfig
#     Description: Create backup of config before applying changes
#     Default:     1 (enabled)
#

Advanced.BackupConfig = 1