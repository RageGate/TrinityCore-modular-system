#
# TrinityCore Example Plugin Configuration
# This file demonstrates plugin configuration options
#

###################################################################################################
# EXAMPLE PLUGIN SETTINGS
###################################################################################################

#
# WelcomeMessage.Enabled
#     Description: Enable/disable welcome message for new players
#     Default:     1 (enabled)
#

WelcomeMessage.Enabled = 1

#
# WelcomeMessage.Text
#     Description: The welcome message text to display to new players
#     Default:     "Welcome to the server!"
#

WelcomeMessage.Text = "Welcome to our TrinityCore server! Enjoy your adventure!"

#
# LevelUpReward.Enabled
#     Description: Enable/disable automatic level up rewards
#     Default:     0 (disabled)
#

LevelUpReward.Enabled = 0

#
# LevelUpReward.ItemId
#     Description: Item ID to give as level up reward
#     Default:     0 (no item)
#     Note:        Use valid item IDs from your database
#

LevelUpReward.ItemId = 6948

#
# LevelUpReward.Count
#     Description: Number of items to give as reward
#     Default:     1
#

LevelUpReward.Count = 1

#
# UpdateInterval
#     Description: Statistics update interval in milliseconds
#     Default:     10000 (10 seconds)
#

UpdateInterval = 30000

###################################################################################################
# LOGGING SETTINGS
###################################################################################################

#
# LogLevel
#     Description: Logging level for the plugin
#     Values:      0 = Disabled, 1 = Error, 2 = Warning, 3 = Info, 4 = Debug, 5 = Trace
#     Default:     3 (Info)
#

LogLevel = 3

#
# LogToFile
#     Description: Enable logging to separate plugin log file
#     Default:     0 (disabled)
#

LogToFile = 0

#
# LogFileName
#     Description: Name of the plugin log file (if LogToFile is enabled)
#     Default:     "ExamplePlugin.log"
#

LogFileName = "ExamplePlugin.log"

###################################################################################################
# CHAT COMMAND SETTINGS
###################################################################################################

#
# Commands.Enabled
#     Description: Enable/disable plugin chat commands
#     Default:     1 (enabled)
#

Commands.Enabled = 1

#
# Commands.RequiredPermission
#     Description: Required account level for plugin commands
#     Values:      0 = Player, 1 = Moderator, 2 = GM, 3 = Admin
#     Default:     0 (Player)
#

Commands.RequiredPermission = 1

###################################################################################################
# STATISTICS SETTINGS
###################################################################################################

#
# Statistics.Enabled
#     Description: Enable/disable statistics collection
#     Default:     1 (enabled)
#

Statistics.Enabled = 1

#
# Statistics.SaveInterval
#     Description: How often to save statistics to file (in seconds)
#     Default:     300 (5 minutes)
#

Statistics.SaveInterval = 300

#
# Statistics.FileName
#     Description: Name of the statistics file
#     Default:     "example_stats.txt"
#

Statistics.FileName = "example_stats.txt"

###################################################################################################
# ADVANCED SETTINGS
###################################################################################################

#
# ThreadSafe
#     Description: Enable thread-safe operations (may impact performance)
#     Default:     1 (enabled)
#

ThreadSafe = 1

#
# MaxConcurrentOperations
#     Description: Maximum number of concurrent plugin operations
#     Default:     10
#

MaxConcurrentOperations = 10

#
# CacheSize
#     Description: Size of internal cache (in entries)
#     Default:     1000
#

CacheSize = 1000

###################################################################################################
# FEATURE FLAGS
###################################################################################################

#
# Features.PlayerTracking
#     Description: Enable player login/logout tracking
#     Default:     1 (enabled)
#

Features.PlayerTracking = 1

#
# Features.ChatLogging
#     Description: Enable chat message logging
#     Default:     0 (disabled)
#

Features.ChatLogging = 0

#
# Features.LevelTracking
#     Description: Enable level change tracking
#     Default:     1 (enabled)
#

Features.LevelTracking = 1

#
# Features.AutoSave
#     Description: Enable automatic saving of plugin data
#     Default:     1 (enabled)
#

Features.AutoSave = 1